theme = "catppuccin_frappe"

[editor]
cursorline = true
color-modes = true
true-color = true
auto-format = true
auto-completion = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.file-picker]
hidden = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.soft-wrap]
enable = true

[editor.lsp]
enable = true
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

# I want to be able to go back to normal mode keeping fingers on home row, so
# putting an Emacs-y keybinding for that.
[keys.insert]
C-a = [":write-all", "normal_mode"]
[keys.normal]
# Under the influence of:
# https://felix-knorr.net/posts/2025-03-16-helix-review.html
"ret" = "goto_word"
C-a = ":write-all"

[editor.statusline]
left = [
  "mode",
  "spinner",
  "file-name",
  "separator",
  "spacer",
  "version-control",
  "read-only-indicator",
  "file-modification-indicator",

]
center = []
right = [
  "diagnostics",
  "workspace-diagnostics",
  "position",
  "total-line-numbers",
  "position-percentage",
  "file-encoding",
  "file-line-ending",
  "file-type",
  "register",
  "selections",
]
separator = "│"
