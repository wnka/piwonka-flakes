theme = "rose_pine_moon"

[editor]
cursorline = true
rulers = [80]
color-modes = true
true-color = true

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 234

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.soft-wrap]
enable = true

# I want to be able to go back to normal mode keeping fingers on home row, so
# putting an Emacs-y keybinding for that.
[keys.insert]
C-x = "normal_mode"
