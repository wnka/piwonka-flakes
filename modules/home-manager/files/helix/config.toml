theme = "rose_pine_moon"

[editor]
cursorline = true
rulers = [80]
color-modes = true
true-color = true
auto-format = true
auto-completion = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line="warning"

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 234

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.soft-wrap]
enable = true

[editor.lsp]
enable = true
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

# I want to be able to go back to normal mode keeping fingers on home row, so
# putting an Emacs-y keybinding for that.
[keys.insert]
C-x = "normal_mode"
C-c = "normal_mode"
